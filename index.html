            <div class="folium-map" id="map_9ad90e26cf2efebab3288de96375ca55" ></div>
        

<script>
(function() {
  
  setTimeout(function() {
  var mapRef = map_9ad90e26cf2efebab3288de96375ca55;

  var dynamicCluster = L.markerClusterGroup();
  mapRef.addLayer(dynamicCluster);

  function popupHTML(d) {
    const addr = (d.street ? d.street + ", " : "") + (d.city || "") + ", " + (d.state || "") + " " + (d.zip || "");
    const phone = d.phone ? d.phone : "N/A";
    const division = d.division ? d.division : "N/A";
    return `<b>${d.dealer_name || "Dealer"}</b><br>${addr}<br>Phone: ${phone}<br>Division: ${division}`;
  }

  // Load dealers data with precomputed coordinates
  let dealersWithCoords = [];
  
  async function loadDealersData() {
    try {
      console.log('Loading dealers data...');
      const response = await fetch('./dealers_with_coords.json');
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }
      dealersWithCoords = await response.json();
      console.log(`Loaded ${dealersWithCoords.length} dealers with coordinates`);
      return dealersWithCoords;
    } catch (error) {
      console.error('Failed to load dealers data:', error);
      console.log('This might be due to CORS restrictions when opening the file locally.');
      console.log('Solutions:');
      console.log('1. Use a local server: python -m http.server 8000');
      console.log('2. Deploy to GitHub Pages');
      console.log('3. Use Live Server extension in VS Code');
      
      // Show error message on the page
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position: fixed; top: 10px; left: 10px; background: #ff4444; color: white; padding: 10px; border-radius: 5px; z-index: 1000; max-width: 400px;';
      errorDiv.innerHTML = `
        <strong>Error loading dealer data</strong><br>
        Cannot load dealers_with_coords.json due to browser security restrictions.<br><br>
        <strong>Solutions:</strong><br>
        1. Run: <code>python -m http.server 8000</code><br>
        2. Open: <code>http://localhost:8000</code><br>
        3. Or deploy to GitHub Pages
      `;
      document.body.appendChild(errorDiv);
      
      return [];
    }
  }

  function plotDealersFromJSON() {
    if (dealersWithCoords.length === 0) {
      console.error('No dealers data loaded');
      return;
    }
    
    console.log('Plotting dealers from precomputed coordinates...');
    let plottedCount = 0;
    let skippedCount = 0;
    
    for (const dealer of dealersWithCoords) {
      if (dealer.coordinates && dealer.coordinates.lat && dealer.coordinates.lon) {
        const marker = L.marker([dealer.coordinates.lat, dealer.coordinates.lon]);
        marker.bindPopup(popupHTML(dealer));
        dynamicCluster.addLayer(marker);
        plottedCount++;
      } else {
        skippedCount++;
        console.warn(`Skipping dealer ${dealer.dealer_name} - no coordinates for ZIP ${dealer.zip}`);
      }
    }
    
    console.log(`✅ Successfully plotted ${plottedCount} dealers`);
    if (skippedCount > 0) {
      console.log(`⚠️ Skipped ${skippedCount} dealers (no coordinates)`);
    }
  }

  // Load data and plot dealers
  loadDealersData().then(() => {
    plotDealersFromJSON();
  });
  }, 100);
})();
</script>

</body>
